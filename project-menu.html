<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/project-menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
    .menu-container div{
      font-family: "Sour Gummy", serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      font-size: 15px;
      color: rgb(133, 18, 18);
    }
    button{
      font-family: "Sour Gummy", serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      font-size: 15px;
      color: rgb(255, 255, 255);
    }
    ul{
	  margin: auto;
	  text-align: center;
    }
    </style>
</head>
<body>
    <div class="topnav" id="topnav">
        <ul>     
            <li><a href="project-home.html">Home</a></li>
            <li><a class="active" href="project-menu.html">Menu</a></li>
            <li><a href="project-cart.html">Cart</a></li>
            <li><a href="project-login.html">Login</a></li>
            <li><a href="project-contact.html">Contact us</a></li>
            <li>
                <a href="project-profile.html"><img src="img/profile.png" alt=""></a>   
            </li>
            <div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div> 
        </ul>           
        <script src="JS/script.js"></script>
    </div> 
    
    <img class="logo" width="300px" src="img/Shawarma Zubair logo.png" alt="logo">
    <div class="filter">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" id="myInput" onkeyup="filterMenu()" class="form-control" placeholder="Search for menu..." aria-label="Search" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="menu-container" id="menuContainer">
        <div class="menu-item">
            <img class="item" data-price="7" src="img/lamb_s.png" alt="">
            <label>Lamb Shawarma (S)</label><br>
            <label>RM7</label>
            <button onclick="addToCart('Lamb Shawarma (S)',7,'img/lamb_s.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="10" src="img/lamb_l.png" alt="">
            <label>Lamb Shawarma (L)</label><br>
            <label>RM10</label>
            <button onclick="addToCart('Lamb Shawarma (L)',10,'img/lamb_l.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="6" src="img/chicken_s.png" alt="">
            <label>Chicken Shawarma (S)</label><br>
            <label>RM6</label>
            <button onclick="addToCart('Chicken Shawarma (S)',6,'img/chicken_s.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="9" src="img/chicken_l.png" alt="">
            <label>Chicken Shawarma (L)</label><br>
            <label>RM9</label>
            <button onclick="addToCart('Chicken Shawarma (L)',9,'img/chicken_l.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="4" src="img/small_falafel.png" alt="">
            <label>Small Falafel</label><br>
            <label>RM4</label>
            <button onclick="addToCart('Small Falafel',4,'img/small_falafel.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="7" src="img/small_arabic.png" alt="">
            <label>Small Arabic Shawarma</label><br>
            <label>RM7</label>
            <button onclick="addToCart('Small Arabic Shawarma',7,'img/small_arabic.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="8" src="img/big_falafel.png" alt="">
            <label>Big Falafel</label><br>
            <label>RM8</label>
            <button onclick="addToCart('Big Falafel',8,'img/big_falafel.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="11" src="img/big_arabic.png" alt="">
            <label>Big Arabic Shawarma</label><br>
            <label>RM11</label>
            <button onclick="addToCart('Big Arabic Shawarma',11,'img/big_arabic.png')">Add to cart</button>
        </div>
        <div class="menu-item">
            <img class="item" data-price="5" src="img/french_fries.png" alt="">
            <label>French Fries</label><br>
            <label>RM5</label>
            <button onclick="addToCart('French Fries',5,'img/french_fries.png')">Add to cart</button>
        </div>
    </div>
    <form action="#" method="POST">
        <div class="modal" id="Modal">
            <div class="modal-header">Item Detail</div>
            <div class="modal-body">
                <img id="modalImage" style="width:70%; height: 45%" src="" alt="selected item">
                <p id="modalPrice"></p>
                <div class="quantity">
                    <label for="quantityInput">Quantity:</label>
                    <input type="number" id="quantityInput" value="1" min="1" style="width: 60px; text-align: center;">
                    <p id="totalPrice"></p>
                </div>
                <div class="payment">Choose payment method: <br><br>
                    <label class="payment-option">
                        <input id="payment-cash" type="radio" name="payment" value="cash">
                        <span class="icon cash"></span> Pay with Cash
                    </label>
                    <label class="payment-option">
                        <input id="payment-qr" type="radio" name="payment" value="QR">
                        <span class="icon qr"></span> Pay with QR Code
                        <img id="qr-image" src="img/qr.png" alt="qrcode">
                    </label>
                    <div class="file-upload-form" id="file-upload-form">
                        <label for="file" class="file-upload-label" id="upload-area">
                          <div class="file-upload-design">
                            <svg viewBox="0 0 640 512" height="1em">
                              <path
                                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                              ></path>
                            </svg>
                            <p>Drag and Drop</p>
                            <p>or</p>
                            <span class="browse-button">Browse file</span>
                          </div>
                          <input id="file" type="file" />
                        </label>
                        <p id="file-name">No file selected</p>
                        <img id="file-preview" alt="File Preview" />
                        <button type="button" id="upload-button" class="browse-button">Upload</button>
                        <p id="upload-status" style="margin-top: 10px; font-weight: bold;"></p>
                    </div>     
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModal">Close</button>
                <button id="submit" type="button">Continue</button>
            </div>
        </div>
    </form>
    
    <script src="JS/project-menu.js"></script>

</body>
</html>
