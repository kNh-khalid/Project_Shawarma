<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/project-login.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="image" href="/img/icon.png">
    <script src="/JS/project-login.js"></script>
    

    <style>
        
    </style>
</head>
<body>
     
        <div class="topnav" id="topnav">
            <ul>
               
                             
                <li><a href="/HTML/project-home.html">Home</a></li>
                <li><a href="/HTML/project-menu.html">Menu</a></li>
                <li><a href="/HTML/project-cart.html">Cart</a></li>
                <li><a class="active" href="/HTML/project-login.html">Login</a></li>
                <li><a href="/HTML/project-contact.html">Contact us</a></li>
                <li>
                    <a href="/HTML/project-profile.html"><img src="/img/profile.png" alt=""></a>   
                </li>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label> 
                </div>
            </ul>  
            
            <script src="/JS/script.js"></script>
        </div>      
    </div>
    
    <img class="logo" width="300px" src="/img/Shawarma Zubair logo.png" alt="logo">
    <div class="login-box">
        <form>
            <div class="username-container">
                <input id="email" class="user" type="text" placeholder="Email or phone"><br><br>
            </div>
            <div class="password-container">
                <input class="pass" type="password" id="password" placeholder="Password">
                <span class="toggle-visibility" onclick="togglePasswordVisibility()">
                   <img src="/img/eye_close.png" alt="eye_close" id="eye-icon">
                </span> 
            </div>
        
            <x3><b><input type="checkbox" id="remember me">Remember me</b></x3>
            <x2 id="Forgot"><b>Forgot Password?</b></x2>
            <button id="submit-button" type="button" onclick="redirectHome()" class="submit">Next</button>    
        </form> 
    </div>
    <div class="modal" id="Modal">
            <div class="modal-header">Forgot Password</div>
            <div class="modal-body">
                <div class="email">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" required >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModal">Close</button>
                <button id="submit2">Next</button>
            </div>
    </div>
    
    <div class="modal2" id="Modal2">
        <div class="modal-header"></div>
        <div class="modal-body">
            <div class="emailsent">
                <img src="/img/done.png" alt="">
                <p>Done!</p>
                <p>The email has been sent successfully</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="closeModal2">Close</button>
        </div>
    </div>
    <script>
        const modal = document.getElementById('Modal');
        const modal2 = document.getElementById('Modal2');
        const forgot = document.getElementById('Forgot')
        const closeModal = document.getElementById('closeModal');
        const closeModal2 = document.getElementById('closeModal2');
       
        forgot.addEventListener('click', () => {
            modal.classList.add('active');
        });
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
        document.getElementById('submit2').addEventListener('click', () =>{  
            modal.classList.remove('active');
            modal2.classList.add('active');
        });
        closeModal2.addEventListener('click', () => {
            modal2.classList.remove('active');
        });
    </script>
    

  
    
</body>
</html>
