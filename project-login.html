</head>
<body>

                        <span class="slider"></span>

    </div>
    
    <img class="logo" width="300px" src="img/Shawarma Zubair logo.png" alt="logo">
    <div class="login-box">
        <div class="heading">Register</div>
        <form>
            <div class="username-container">
                <input id="email" class="user input" type="text" placeholder="Email or phone">
            </div>
            <div class="password-container">
                <input id="password" class="pass input" type="password" placeholder="Password">
                <span class="toggle-visibility" onclick="togglePasswordVisibility()">
                    <img src="img/eye_close.png" alt="eye_close" id="eye-icon">
                </span>
            </div>
            
            <div id="Forgot">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button id="submit-button" class="submit login-button" type="button" onclick="redirectHome()">Register</button>
        </form>
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                <button class="social-button google">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                        <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
                    </svg>
                </button>
                <button class="social-button apple">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                        <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
                    </svg>
                </button>
                <button class="social-button twitter">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
                    </svg>
                </button>
            </div>
        </div>
       
    </div>
    <div class="modal" id="Modal">
            <div class="modal-header">Forgot Password</div>
            <div class="modal-body">
                <div class="email">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" required >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModal">Close</button>
                <button id="submit2">Next</button>
            </div>
    </div>
    
    <div class="modal2" id="Modal2">
        <div class="modal-header"></div>
        <div class="modal-body">
            <div class="emailsent">
                <img src="img/done.png" alt="">
                <p>Done!</p>
                <p>The email has been sent successfully</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="closeModal2">Close</button>
        </div>
    </div>
    <script>
        const modal = document.getElementById('Modal');
        const modal2 = document.getElementById('Modal2');
        const forgot = document.getElementById('Forgot')
        const closeModal = document.getElementById('closeModal');
        const closeModal2 = document.getElementById('closeModal2');
       
        forgot.addEventListener('click', () => {
            modal.classList.add('active');
        });
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
        document.getElementById('submit2').addEventListener('click', () =>{  
            modal.classList.remove('active');
            modal2.classList.add('active');
        });
        closeModal2.addEventListener('click', () => {
            modal2.classList.remove('active');
        });
    </script>
    

  
    
</body>
